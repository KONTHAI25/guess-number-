<!DOCTYPE html>
<html>
<head><title>Play Game</title></head>
<body>
  <h2>{{ mode }} Mode</h2>
  <p>Guesses left: {{ guesses_left }}</p>
  {% if hint %}
    <p>ðŸ’¡ Hint: {{ hint }}</p>
  {% endif %}
  {% if feedback %}
    <p>{{ feedback }}</p>
  {% endif %}
  {% if not game_over %}
    <form method="POST">
      <input type="number" name="guess" placeholder="Enter your guess" required>
      <button type="submit" name="action" value="guess">Guess</button>
      {% if not hint_used %}
        <button type="submit" name="action" value="hint">Use Hint (-10 pts)</button>
      {% endif %}
    </form>
  {% else %}
    <p><a href="{{ url_for('profile') }}">View Profile</a></p>
  {% endif %}
</body>
</html>
