<!DOCTYPE html>
<html>
<head><title>Register</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
<body>
  <h2>Register</h2>
  <form method="POST">
    <input type="text" name="username" placeholder="Username (1-20 chars)" required><br><br>
    <input type="password" name="password" placeholder="Password (6 digits)" required><br><br>
    <button type="submit">Register</button>
  </form>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</body>
</html>
