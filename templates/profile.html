<!DOCTYPE html>
<html>
<head><title>Profile</title></head>
<body>
  <h2>Your Profile</h2>
  <p><strong>Highest Score:</strong> {{ highest }}</p>
  <p><strong>Leaderboard Position:</strong> {{ position if position > 0 else 'Not ranked' }}</p>
  
  <h3>Your Scores</h3>
  {% if scores %}
    <ul>
      {% for score in scores %}
        <li>{{ score }} points</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No games played yet.</p>
  {% endif %}
  
  <p><a href="{{ url_for('home') }}">Back to Home</a></p>
</body>
</html>
